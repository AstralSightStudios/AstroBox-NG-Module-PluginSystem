[package]
name = "pluginsystem"
version = "2.0.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
crossbeam-channel = "0.5"
log = "0.4"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.37", features = ["rt-multi-thread", "macros", "sync", "fs"] }
zip = "0.6"
pollster = "0.3"
corelib = { path = "../core" }

# Wasmtime
wasmtime = { version = "38.0.3", features = ["async", "component-model", "component-model-async", "pulley"] }
wasmtime-wasi = "38.0.3"
sha2 = "0.10"
hex = "0.4"

# Wasmtime WASI APIs
wasmtime-wasi-http = "38.0.3"
tauri = { version = "2.8.0", features = [] }
tauri-plugin-dialog = "2"
