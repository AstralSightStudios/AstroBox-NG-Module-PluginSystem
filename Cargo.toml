[package]
name = "pluginsystem"
version = "2.0.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
crossbeam-channel = "0.5"
log = "0.4"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.37", features = ["rt-multi-thread", "macros", "sync", "fs"] }
zip = "0.6"
wasmtime = { version = "38.0.2", features = ["async", "component-model", "component-model-async"] }
wasmtime-wasi = "38.0.2"
pollster = "0.3"
corelib = { path = "../core" }
